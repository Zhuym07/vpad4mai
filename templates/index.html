<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maimai DX Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .controllers {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .controller {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 10px;
        }
        .button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        .left .button { background-color: #51bcf3; }
        .right .button { background-color: #f74000; }
        .button:active { transform: scale(0.95); }
        .url-processor {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        #urlInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #processButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #processButton:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .controllers {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>üõümaimai DX ËôöÊãüÊéßÂà∂Âô®</h1>
    <div class="controllers">
        <div class="controller left"></div>
        <div class="controller right"></div>
    </div>

    <div class="url-processor">
        <input type="text" id="urlInput" placeholder="ËæìÂÖ•‰∫åÁª¥Á†ÅÈìæÊé•">
        <p>ÁôªÂÖ•‰∫åÁª¥Á†Å -> Âè≥‰∏äËßí[...] -> Â§çÂà∂ÈìæÊé•</p>
        <button id="processButton">ÂÜôÂÖ•Ââ™Ë¥¥Êùø</button>
        <div id="result"></div>
    </div>

    <script>
        function createButtons(container, side) {
            const centerX = 150;
            const centerY = 150;
            const radius = 120;
            const buttonLabels = side === 'left' ? 
                ['D', 'C', 'X', 'Z', 'A', 'Q', 'W', 'E'] : 
                ['6', '3', '2', '1', '4', '7', '8', '9'];

            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI / 4) - (Math.PI / 8);
                const x = centerX + radius * Math.cos(angle) - 30;
                const y = centerY + radius * Math.sin(angle) - 30;

                const button = document.createElement('div');
                button.className = 'button';
                button.textContent = buttonLabels[i];
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
                button.setAttribute('data-key', `${side}_${i}`);

                button.addEventListener('touchstart', handleButtonPress);
                button.addEventListener('mousedown', handleButtonPress);

                container.appendChild(button);
            }
        }

        function handleButtonPress(event) {
            event.preventDefault();
            const key = event.target.getAttribute('data-key');
            fetch('/keypress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: key })
            });
        }

        createButtons(document.querySelector('.left'), 'left');
        createButtons(document.querySelector('.right'), 'right');

        document.getElementById('processButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            fetch('/process_url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.message;
            });
        });
    </script>
</body>
</html>
